destination: docs

template:
  params:
    bootswatch: united

development:
  mode: auto

reference:
  - title: Main Class Definitions
    contents:
      - Seurat-class
      - Assay-class
      - DimReduc-class
      - Graph-class
      - SpatialImage-class
      - SeuratCommand-class
  - title: Other Class Definitions
    contents:
      - JackStrawData-class
      - has_concept("spatial-class")
  - title: Main Interaction Methods
    contents:
      - has_concept("seurat")
      - has_concept("assay")
      - has_concept("dimreduc")
      - has_concept("graph")
      - has_concept("spatial")
      - has_concept("command")
      - has_concept("spatial")
  - title: Other Interaction Methods
    contents:
      - has_concept("jackstraw")
      - SpatialImage-methods
  - title: Conversion Functions
    contents:
      - has_concept("conversion")
  - title: Data Loading
    contents:
      - has_concept("data-load")
  - title: Other Functions
    contents:
      - has_concept("data-access")
      - has_concept("unsorted")
  - title: Internal Functions
    contents:
      - has_keyword("internal")
  - title: Package Information
    contents:
      - SeuratObject-package


